<html>

<head>
    <title> Forms in Html</title>

<style>
    lable {
        display: block;

        margin :10px 5px;

    }
    input ,select,textarea{
        margin :10px 5px;

    }
    #submit{

    }

        <lable for='email'>Email : </lable>

        <br />

            <option value=o1 id ='dropdown'>option 1 </option>
            <option value=o2 id ='dropdown' > ption 2 </option>

            <option value=o4 id ='dropdown' >option 4</option>
        </select>

        <br />

       <lable for="password"> Password </lable>
        <input type = "password" name ="password" id ='password' />

        <lable for="number">Number </lable>
         <input type ="number"  name ="number" id ='number'/>

        <lable for="range"></lable>
        Range 1 <input type ="range" name ="range" min =1 and max="10" value ="1" id ='range'/> 10

        <input type='submit' value='send' />

</html>
