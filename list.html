<!-- Lists in html-->
<!-- ol tag for orderd list-->
<!-- li tag for list -->
<!-- ul tag for unordered list-->
<!-- dt tag for Defination list-->
<!--  dd for describption-->


<html>

<head>
    <title> Lists </title>
</head>

<body>
    <h1> Ordered List</h1>
    <ol>
        <li> Step 1 </li>
        <ol>
            <li> A</li>
            <li> B</li>
            <li> C</li>
        </ol>
        <li> Step 2 </li>
        <li>Step 3</li>
        <li> Step 4 </li>
        <ol type="a">
            <li> A</li>
            <li> B</li>
            <li> C</li>
        </ol>
    </ol>

    <h1> Unordered List</h1>
    <ul>
        <li> item 1 </li>
        <li> item 2 </li>
        <li> item 3 </li>
        <ol>
            <li> Step A</li>
            <li> Step B</li>
            <li> Step C</li>
        </ol>
        <li> item 4 </li>
    </ul>

    <h1> Defination List</h1>
    <dt>
    <dt> term 1 </dt>
    <dd> Description 1 </dd>
    <dt> term 2 </dt>
    <dd> Description 2 </dd>
    </dt>

</body>

</html>
